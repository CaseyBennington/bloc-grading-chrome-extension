<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thinkful / Bloc extension options</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            width: 500px;
            padding: 15px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            margin-top: 30px;
        }

        button {
            box-sizing: border-box;
            color: rgba(0, 0, 0, .87);
            box-shadow: 0 1px 5px 0 rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .12);
            background-color: #e0e0e0;
            padding: 6px 16px;
            margin-right: 10px;
            border-radius: 4px;
            font-size: 16px;
        }

        input {
            padding: 8px;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        label {
            display: none;
        }

        .full-width {
            width: 100%;
        }

        .active {
            color: #fff;
            background-color: #3f51b5;
        }

    </style>
</head>
<body>
<h1>Choose your Grading information.</h1>
<h3>Your name</h3>
<label for="grader-name">Your name</label>
<div>
    <input type="text" name="grader-name" id="grader-name" placeholder="Grader name">
</div>

<div id="grading-platform-wrapper">
    <h2>Current platform you're grading</h2>
    <button type="button" id="thinkful-platform" class="grading-platform">
        Thinkful
    </button>
    <button type="button" id="bloc-platform" class="grading-platform">
        Bloc
    </button>
</div>

<div id="grading-type-wrapper">
    <h2>Grader type. Select yours</h2>
    <button type="button" id="dev-grader" class="grader-type">
        Dev Grading
    </button>
    <button type="button" id="design-grader" class="grader-type">
        Design Grading
    </button>
</div>

<h2>Customize your intro message</h2>
<label for="intro-message">Name</label>
<p>To use student name type ${studentName}</p>
<p><strong>Default is:</strong> Hello ${studentName}! ${graderName} from the grading team here!</p>
<div>
    <input type="text" name="intro-message" id="intro-message" class="full-width"
           placeholder="Ahoyyy ${studentName}! Obed here.">
</div>
</body>
<script src="options.js"></script>
</html>
